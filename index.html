<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUS Web Bluetooth Example</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button onclick="startScanning()">Start Scanning</button>
            <!-- <input type="text" id="writeInput" placeholder="Enter hex value to write" /> -->
            <button onclick="getSerialNumber()">Get Serial Number</button>
            <!-- <button onclick="writeHexToCharacteristic()">Write Hex to Characteristic</button> -->
            <button onclick="disconnect()">Disconnect</button>
            <button onclick="relayConnect()">Relay Connect</button>
            <button onclick="relayDisconnect()">Relay Disconnect</button>
            <button onclick="meterRestart()">Bluetooth Restart</button>
        </div>

        <h3>Received Data:</h3>
        <textarea id="receivedData" readonly></textarea>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
